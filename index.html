<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Alarm Clock</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" role="alert" id="success">
        <strong>SUCCESS!</strong> Your alarm is set.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="failure">
        <strong>ERROR!</strong> Your alarm can't be set.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1 style="text-align: center;" class="my-5">Alarm Clock</h1>
    <div class="container my-4">
        <form>
            <label for="alarm">Set Time</label>
            <div class="row">
              <div class="col">
                <input type="number" id="hour" class="form-control" name="hour" placeholder="Enter the Hours...">
              </div>
              <div class="col">
                <input type="number" id="minute" class="form-control" name="minute" placeholder="Enter the Minutes...">
              </div>
              <div class="col">
                <input type="number" id="second" class="form-control" name="second" placeholder="Enter the Seconds...">
              </div>
            </div>
            <button type="submit" id="btn" class="btn btn-primary my-3">Set Alarm</button>
          </form>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
